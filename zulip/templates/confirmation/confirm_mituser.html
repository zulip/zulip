{% extends "zerver/base.html" %}

{% block content %}

<form id="register" action="/accounts/register/" method="post">
    {{ csrf_input }}
    <input type="hidden" value="{{ key }}" name="key"/>
    <input type="hidden" value="1" name="from_confirmation"/>
</form>

<script type="text/javascript">
    $("#register").submit();
</script>
{% endblock %}
