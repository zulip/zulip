name: Run tests, linters and upload to S3
env:
  S3_BUCKET_NAME  : "zulip-application"
  AWS_REGION_NAME : "us-east-1"

on :
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-18.04
    
    steps:
    - name: Git clone our repository
      uses: actions/checkout@v2
  
    - name: Running tests
      run: echo 'Tests are here'
    
    - name: Running linters
      run: echo 'Linters run here'
      
    - name: Creating tar ball from git checkout
      run: |
        cd ..
        tar -czf zulip-latest.tar.gz ./zulip
        tar -czf zulip-${{github.sha}}.tar.gz ./zulip
    
    - name: Configure my AWS Credential
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id     : ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region            : ${{ env.AWS_REGION_NAME }}
        
    - name: Copy Deployment package to S3 bucket
      run : |
        ls ../
        aws s3 cp ../zulip-latest.tar.gz  s3://${{ env.S3_BUCKET_NAME }}/
        aws s3 cp ../zulip-${{github.sha}}.tar.gz  s3://${{ env.S3_BUCKET_NAME }}/
    
    - name: Print CI pipline status
      run : echo "Artifact upload to s3 finished successfuly!"
