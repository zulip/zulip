<div id="invite-user" class="overlay flex" tabindex="-1" role="dialog" data-overlay="invite"
    aria-labelledby="invite-user-label" aria-hidden="true">
    <div class="overlay-content">
        <div class="modal-header">
            <button type="button" class="exit" aria-label="{{ _('Close') }}"><span aria-hidden="true">&times;</span></button>
            <h3 id="invite-user-label">{% trans %}Invite users to Zulip{% endtrans %}</h3>
        </div>
        <form id="invite_user_form" class="form-horizontal"
            action="/json/invites" method="POST">{{ csrf_input }}
            <div class="modal-body">
                <div class="control-group">
                    <div id="invite-result"></div>
                    <label class="control-label" for="invitee_emails">{{ _('Emails (one on each line or comma-separated)') }}</label>
                    <div class="controls">
                        <textarea rows="2" id="invitee_emails" name="invitee_emails" placeholder="{{ _('One or more email addresses...') }}"></textarea>
                    </div>
                    <div class="controls">
                        <div class="new-style">
                            <label class="checkbox">
                                {% if is_admin %}
                                <input type="checkbox">
                                <span></span>
                                <label class="inline-block"> Add as administrators </label>
                                {% endif %}
                            </label>
                        </div>
                    </div>
                    <label class="control-label" for="custom_invite_body">{{ _('Custom invitation message (if you want to add one)') }}</label>
                    <div class="controls">
                        <textarea rows="2" id="custom_invite_body" name="custom_body" placeholder="{{ _('Custom message') }}"></textarea>
                    </div>
                </div>
                <div class="alert" id="invite_status"></div>
                {% if development_environment %}
                  <div class="alert" id="dev_env_msg"></div>
                {% endif %}
                <div class="control-group">
                    <label class="control-label" for="streams_to_add">{{ _('Streams they should join') }}</label>
                    <div class="controls" id="streams_to_add"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default exit" data-dismiss="modal">{{ _('Cancel') }}</button>
                <button id="submit-invitation" class="btn btn-primary"
                data-loading-text="{{ _('Inviting...') }}" type="submit">{{ _('Invite') }}</button>
            </div>
        </form>
    </div>
</div>
