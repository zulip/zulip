                                type:
                                  allOf:
                                    - $ref: "#/components/schemas/EventTypeSchema"
                                    - enum:
                                        - presence
                                user_id:
                                  type: integer
                                  description: |
                                    The ID of the modified user.
                                email:
                                  type: string
                                  description: |
                                    The Zulip API email of the user.

                                    **Deprecated**: This field will be removed in a future
