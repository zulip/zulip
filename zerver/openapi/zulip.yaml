                - `1` for a `Generic` bot.
                - `2` for an `Incoming webhook` bot.
                - `3` for an `Outgoing webhook` bot.
                - `4` for an `Embedded` bot.
            is_active:
              type: boolean
              description: |
                A boolean describing whether the user account has been deactivated.
    BotConfiguration:
