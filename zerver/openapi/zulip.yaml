              required:
                - invitee_emails
                - stream_ids
            encoding:
              invite_expires_in_minutes:
                contentType: application/json
              stream_ids:
                contentType: application/json
              group_ids:
                contentType: application/json
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/JsonSuccessBase"
                  - additionalProperties: false
                    properties:
                      result: {}
                      msg: {}
                      ignored_parameters_unsupported: {}
                    example: {"msg": "", "result": "success"}
        "400":
