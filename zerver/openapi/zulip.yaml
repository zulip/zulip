  /messages:
    get:
      operationId: get-messages
      summary: Get messages
      tags: ["messages"]
      description: |
        Fetch user's message history from a Zulip server.

        This endpoint is the primary way to fetch a user's message history
        from a Zulip server. It is useful both for Zulip clients (e.g. the
        web, desktop, mobile, and terminal clients) as well as bots, API
        clients, backup scripts, etc.

        Note that a user's message history does not contain messages sent to
        streams before they [subscribe](/api/subscribe), and newly created
        bot users are not usually subscribed to any streams.

        By specifying a [narrow filter](/api/get-messages#parameter-narrow),
        you can use this endpoint to fetch the messages matching any search
        query that is supported by Zulip's powerful full-text search backend.

        In either case, you specify an `anchor` message (or ask the server to
        calculate the first unread message for you and use that as the
        anchor), as well as a number of messages before and after the anchor
        message. The server returns those messages, sorted by message ID, as
        well as some metadata that makes it easy for a client to determine
        whether there are more messages matching the query that were not
        returned due to the `num_before` and `num_after` limits.

        We recommend setting `num_before` and `num_after` to no more than 1000, to
        avoid generating very large HTTP responses. A maximum of 5000 messages
        can be obtained per request; attempting to exceed this will result in an
        error.
      x-curl-examples-parameters:
        oneOf:
          - type: exclude
            parameters:
              enum:
                - client_gravatar
                - apply_markdown
                - use_first_unread_anchor
                - include_anchor
      parameters:
        - name: anchor
          in: query
          description: |
            Integer message ID to anchor fetching of new messages. Supports special
            string values for when the client wants the server to compute the anchor
            to use:

            - `newest`: The most recent message.
            - `oldest`: The oldest message.
            - `first_unread`: The oldest unread message matching the
              query, if any; otherwise, the most recent message.

            **Changes**: String values are new in Zulip 3.0 (feature level 1). The
            `first_unread` functionality was supported in Zulip 2.1.x
            and older by not sending `anchor` and using `use_first_unread_anchor`.

            In Zulip 2.1.x and older, `oldest` can be emulated with
            `"anchor": 0`, and `newest` with `"anchor": 10000000000000000`
            (that specific large value works around a bug in Zulip
            2.1.x and older in the `found_newest` return value).
          schema:
            $ref: "#/components/schemas/Anchor"
          example: "43"
        - name: include_anchor
          in: query
          description: |
            Whether a message with the specified ID matching the narrow
            should be included.

            **Changes**: New in Zulip 6.0 (feature level 155).
          schema:
            type: boolean
            default: true
          example: false
        - name: num_before
          in: query
          description: |
            The number of messages with IDs less than the anchor to retrieve.
          schema:
            type: integer
            minimum: 0
          example: 4
          required: true
        - name: num_after
          in: query
          description: |
            The number of messages with IDs greater than the anchor to retrieve.
          schema:
            type: integer
            minimum: 0
          example: 8
          required: true
        - name: narrow
          in: query
          description: |
            The narrow where you want to fetch the messages from. See how to
            [construct a narrow](/api/construct-narrow).

            Note that many narrows, including all that lack a `stream`
            or `streams` operator, search the user's personal message
            history. See [searching shared
            history](/help/search-for-messages#searching-shared-history)
            for details.

            For example, if you would like to fetch messages from all public streams instead
            of only the user's message history, then a specific narrow for
            messages sent to all public streams can be used:
            `{"operator": "streams", "operand": "public"}`.

            Newly created bot users are not usually subscribed to any
            streams, so bots using this API should either be
            subscribed to appropriate streams or use a shared history
            search narrow with this endpoint.

            **Changes**: In Zulip 9.0 (feature level 250), narrows gained support
            for two new filters related to stream messages: `channel` and `channels`;
            which are aliases for (and return the same results as) the `stream` and
            `streams` filters respectively.

            In Zulip 9.0 (feature level 249), narrows gained support for a new
            filter, `has:reaction`, which returns messages with at least one
            [emoji reaction](/help/emoji-reactions).

            In Zulip 7.0 (feature level 177), narrows gained support
            for three new filters related to direct messages: `is:dm`, `dm` and
            `dm-including`; replacing and deprecating `is:private`, `pm-with` and
            `group-pm-with` respectively.

            In Zulip 2.1.0, added support for using user/stream IDs when
            constructing narrows for a message's sender, its stream and/or
            its recipient(s).
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - type: object
                      required:
                        - operator
                        - operand
                      additionalProperties: false
                      properties:
                        operator:
                          type: string
                        operand:
                          oneOf:
                            - type: string
                            - type: integer
                            - type: array
                              items:
                                type: integer
                        negated:
                          type: boolean
                    - type: array
                      items:
                        type: string
                      minItems: 2
                      maxItems: 2
                default: []
              example: [{"operand": "Denmark", "operator": "stream"}]
        - $ref: "#/components/parameters/ClientGravatar"
        - name: apply_markdown
          in: query
          description: |
            If `true`, message content is returned in the rendered HTML
            format. If `false`, message content is returned in the raw
            Markdown-format text that user entered.
          schema:
            type: boolean
            default: true
          example: false
        - name: use_first_unread_anchor
          in: query
          deprecated: true
          description: |
            Legacy way to specify `"anchor": "first_unread"` in Zulip 2.1.x and older.

            Whether to use the (computed by the server) first unread message
            matching the narrow as the `anchor`. Mutually exclusive with `anchor`.

            **Changes**: Deprecated in Zulip 3.0 (feature level 1) and replaced by
            `"anchor": "first_unread"`.
          schema:
            type: boolean
            default: false
          example: true
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/JsonSuccessBase"
                  - additionalProperties: false
                    properties:
                      result: {}
                      msg: {}
                      ignored_parameters_unsupported: {}
                      anchor:
                        type: integer
                        description: |
                          The same `anchor` specified in the request (or the computed one, if
                          `use_first_unread_anchor` is `true`).
                      found_newest:
                        type: boolean
                        description: |
                          Whether the server promises that the `messages` list includes the very
                          newest messages matching the narrow (used by clients that paginate their
                          requests to decide whether there may be more messages to fetch).
                      found_oldest:
                        type: boolean
                        description: |
                          Whether the server promises that the `messages` list includes the very
                          oldest messages matching the narrow (used by clients that paginate their
                          requests to decide whether there may be more messages to fetch).
                      found_anchor:
                        type: boolean
                        description: |
                          Whether the anchor message is included in the
                          response. If the message with the ID specified
                          in the request does not exist, did not match
                          the narrow, or was excluded via
                          `"include_anchor": false`, this will be false.
                      history_limited:
                        type: boolean
                        description: |
                          Whether the message history was limited due to
                          plan restrictions. This flag is set to `true`
                          only when the oldest messages(`found_oldest`)
                          matching the narrow is fetched.
                      messages:
                        type: array
                        description: |
                          An array of `message` objects.

                          **Changes**: In Zulip 3.1 (feature level 26), the
                          `sender_short_name` field was removed from message
                          objects.
                        items:
                          allOf:
                            - $ref: "#/components/schemas/MessagesBase"
                            - additionalProperties: false
                              properties:
                                avatar_url:
                                  nullable: true
                                client: {}
                                content: {}
                                content_type: {}
                                display_recipient: {}
                                edit_history: {}
                                id: {}
                                is_me_message: {}
                                last_edit_timestamp: {}
                                reactions: {}
                                recipient_id: {}
                                sender_email: {}
                                sender_full_name: {}
                                sender_id: {}
                                sender_realm_str: {}
                                stream_id: {}
                                subject: {}
                                submessages: {}
                                timestamp: {}
                                topic_links: {}
                                type: {}
                                flags:
                                  type: array
                                  description: |
                                    The user's [message flags][message-flags] for the message.

                                    **Changes**: In Zulip 8.0 (feature level 224), the `wildcard_mentioned`
                                    flag was deprecated in favor of the `stream_wildcard_mentioned` and
                                    `topic_wildcard_mentioned` flags. The `wildcard_mentioned` flag exists
                                    for backwards compatibility with older clients and equals
                                    `stream_wildcard_mentioned || topic_wildcard_mentioned`. Clients
                                    supporting older server versions should treat this field as a previous
                                    name for the `stream_wildcard_mentioned` flag as topic wildcard mentions
                                    were not available prior to this feature level.

                                    [message-flags]: /api/update-message-flags#available-flags
                                  items:
                                    type: string
                                match_content:
                                  type: string
                                  description: |
                                    Only present if keyword search was included among the narrow parameters.

                                    HTML content of a queried message that matches the narrow, with
                                    `<span class="highlight">` elements wrapping the matches for the
                                    search keywords.
                                match_subject:
                                  type: string
                                  description: |
                                    Only present if keyword search was included among the narrow parameters.

                                    HTML-escaped topic of a queried message that matches the narrow, with
                                    `<span class="highlight">` elements wrapping the matches for the
                                    search keywords.
                    example:
                      {
                        "anchor": 21,
                        "found_newest": true,
                        "found_anchor": true,
                        "result": "success",
                        "msg": "",
                        "messages":
                          [
                            {
                              "subject": "",
