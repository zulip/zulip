                    example:
                      {
                        "msg": "",
                        "linkifiers":
                          [
                            {
                              "pattern": "#(?P<id>[0-9]+)",
                              "url_template": "https://github.com/zulip/zulip/issues/{id}",
                              "id": 1,
                            },
                          ],
                        "result": "success",
                      }
