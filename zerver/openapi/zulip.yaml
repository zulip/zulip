                            - `SELECT` for a list of options.
                            - `URL` for links.
                            - `EXTERNAL_ACCOUNT` for external accounts.
                            - `USER` for selecting a user for the field.
                            - `PRONOUNS` for a short text field with convenient typeahead for one's preferred pronouns.

