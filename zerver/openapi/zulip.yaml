            code: {}
    CodedErrorBase:
      allOf:
        - $ref: "#/components/schemas/JsonResponseBase"
        - required:
            - result
            - msg
            - code
          properties:
            result:
              enum:
                - error
            msg:
              type: string
            code:
              type: string
              description: |
                A string that identifies the error.
    BadEventQueueIdError:
